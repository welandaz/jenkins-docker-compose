version: '3.7'
services:
  leader:
    image: jenkins/jenkins:lts-jdk11
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    container_name: leader
  agent:
    build: ./agent
    privileged: true
    user: root
    expose:
      - 22
    environment:
      - MAVEN_OPTS=-DsomeProperty -Dsomething.else=foo
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  benedikt@gradle.com
